<h4>List of Task</h4>

<table class="table table-striped">
<thead class="table-dark">
    <tr>
        <th>Name</th>
        <th>Description</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let task of taskArray"> 
        <td>{{task.name}}</td>
        <td>{{task.description}}</td>
        <td>
        <button type="button" class="btn btn-info" (click)="deleteTask(task.id)" style="margin-left: 10px;" id="buttons-list-task"> Delete </button>
        </td>
    </tr>
</tbody>
</table>
